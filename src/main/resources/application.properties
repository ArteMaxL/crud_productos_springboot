#Conexión a la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/crud_simple?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false

#Nombre de Usuario y Contraseña
spring.datasource.username=root
spring.datasource.password=admin

#Mostrar sentencias SQL en consola
spring.jpa.show-sql=true

#Actualizar Base de Datos y Crear Entidades
spring.jpa.hibernate.ddl-auto=update

#Hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true
